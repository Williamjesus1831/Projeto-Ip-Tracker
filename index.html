<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- css leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <!-- estilo de fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- scrpt leaflet -->
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" defer></script>
    <meta
      name="description"
      content="Projeto de Geolocalização atraves de Api"
    />
    <title>Ip Tracker</title>
  </head>
  <body>
    <header>
      <div class="inputs-container">
        <h1>Rastreador de endereço por IP</h1>
        <form>
          <input
          type="text"
          name="input-address"
          autocomplete="off"
          class="input-address"
          placeholder="Insira um endereço de iP"
          />
          <button class="input-btn error"><img src="./img/icon-arrow.svg" alt=""></button>
      </div>
      <div class="address-info active adress-info-container">
        <div class="address-info-ip">
          <span>endereço IP </span>
          <p class="info-ip">-----</p>
        </div>
        <div class="address-info-location">
          <span>local</span>
          <p class="info-location">-----</p>
        </div>
        <div class="address-info-timezone">
          <span>fuso horario</span>
          <p class="info-timezone">-----</p>
        </div>
        <div class="address-info-isp">
          <span>provedor</span>
          <p class="info-isp">-----</p>
        </div>
      </div>
      </form>
    </header>
    <main>
      <div id="map"></div>
    </main>
  </body>
</html>
