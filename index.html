<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" defer></script>
    <meta
      name="description"
      content="Projeto de Geolocalização atraves de Api"
    />
    <title>Ip Tracker</title>
  </head>
  <body>
    <header>
      <div class="inputs-container">
        <h1>Rastreador de endereço por IP</h1>
        <form>
          <input
          type="text"
          name="input-address"
          id="input-address"
          placeholder="Insira um endereço de ip"
          />
          <input type="button" value="" class="Input-btn" />
      </div>
      <div class="address-info adress-info-container">
        <div class="address-info-ip">
          <span>endereço IP</span>
          <p class="info-ip"></p>
        </div>
        <div class="address-info-location">
          <span>local</span>
          <p class="info-location"></p>
        </div>
        <div class="address-info-timezone">
          <span>fuso horario</span>
          <p class="info-timezone"></p>
        </div>
        <div class="address-info-isp">
          <span>provedor</span>
          <p class="info-isp"></p>
        </div>
      </div>
      </form>
    </header>
    <main>
      <div id="map"></div>
    </main>
  </body>
</html>
